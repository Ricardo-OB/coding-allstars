<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="container-mod">
        <div class="container">
            <h1>Web Scrapper</h1>
        </div>
        <div class="container">
            <!-- 
            "{{url_for('clonar_traducir_pagina')}}" 
            enctype="application/x-www-form-urlencoded"
            enctype="multipart/form-data"
            -->
            <form method="POST" action="/traducir-pagina/">
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" id="url" name="url" class="form-control" aria-labelledby="urlHelpBlock" required>
                    <div id="urlHelpBlock" class="form-text">
                        Ingresa la URL de la pagina web que deseas traducir.
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit" style="margin: 10px 0px;">Enviar</button>
                    <!-- <input type="submit" value="Enviar"> -->
                </div>
            </form>
        </div>
        <div class="container" style="text-align: center; margin: 5px 2px;">
            <a href="{{url_for('ver_pagina_original')}}" class="btn btn-primary btn active" role="button" aria-pressed="true">Ver pagina original</a>
            <a href="{{url_for('ver_pagina_traducida')}}" class="btn btn-primary btn active" role="button" aria-pressed="true">Ver pagina traducida</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
